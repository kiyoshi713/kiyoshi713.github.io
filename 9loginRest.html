<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/estilos.css">
    <style>
      body{
        background-image: url(https://img.freepik.com/foto-gratis/interior-borroso-abstracto-cafeteria-cafe-interior_74190-6342.jpg?w=996&t=st=1674082845~exp=1674083445~hmac=5ec3a8deb66b5e4225829e38ec5d9eb63872bef4ec4980f10a24111f0aa5808e);
      }
    </style>
</head>

<body>
	<div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Inicio</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pedidos</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Registrar</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Estado</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">RegistrarCod</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btnagrRest btnagrRest-outline-primary me-2">Inicio de Sesion</button>
            <button type="button" class="btnagrRest btnagrRest-outline-primary me-2">Registrar</button>
          </div>
        </header>
    </div>

	<div class="login">
		<div class="login-screenRest">
			<div class="app-title">
				<h1>Inicio de Sesión</h1>
			</div>

			<div class="formulario">
				<div class="control-group">
				<input type="text" placeholder="Nombre de Restaurante" id="login-name">
				</div>

				<div class="control-group">
				<input type="password" value="" placeholder="Contraseña" id="login-pass">
				</div>

				<a class="btn " href="#">Iniciar Sesión</a>
				<a class="password-link" href="#">¿Olvidaste tu contraseña?</a>
			</div>
		</div>
	</div>
</body>
